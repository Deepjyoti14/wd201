<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-10 p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Registration Form</h2>
        
        <!-- Form Start -->
        <form id="user-form" action="#" method="get" class="space-y-6">
            
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input required type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your Name">
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="example@domain.com">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********">
            </div>

            <!-- Date of Birth Field -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Accept Terms Checkbox -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="acceptTerms" name="acceptTerms" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" required>
                </div>
                <div class="ml-3 text-sm">
                    <label for="acceptTerms" class="font-medium text-gray-700">I accept the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms & Conditions</a></label>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
        <!-- Form End -->
    </div>

    <!-- User Entries Table (Placeholder) -->
    <div class="max-w-3xl mx-auto mt-10">
        <h3 class="text-xl font-bold text-gray-800 text-center mb-4">User Entries</h3>
        <div id="user-Entries" class="overflow-x-auto bg-white shadow-lg rounded-lg p-6">
            <!-- The dynamic user entries table will be injected here by JavaScript -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
